<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>

        <ion-title>Ride</ion-title>

        <div class="hd-icon"><img src="assets/imgs/hd-icon.png" alt="icon"></div>
    </ion-navbar>
</ion-header>
    
<ion-content padding class="home-bg common-bg login-wrap">
    
    <ion-row>
        <ion-col col-12>
    
            <div class="inner-page-logo">
                <img src="assets/imgs/inner-page-logo.png" alt="Logo">
            </div> 

            <form [formGroup]="rideForm" (submit)="confirm()">
                <ion-list class="signup-wrap del-pur-ride"> 
                    
                    <ion-item class="input-field"> 
                        <ion-label>Pickup From :</ion-label>
                        <ion-input type="text" name="pickup" formControlName="pickup" [class.invalid]="!rideForm.controls.pickup.valid && rideForm.controls.pickup.dirty"></ion-input>
                    </ion-item>
                    <div class="get-loc" (click)="goToLocation()">Get My Location <img src="assets/imgs/get-loc-icon.png" alt="icon"></div>

                    <ion-item *ngIf="!rideForm.controls.pickup.valid && rideForm.controls.pickup.dirty">
                        <p>Please enter a Pickup From</p>
                    </ion-item>
                    
                    <ion-item class="input-field">
                        <ion-label>Stop (if any) :</ion-label>
                        <ion-input type="text"></ion-input>
                    </ion-item>

                    <ion-item class="input-field"> 
                        <ion-label>Drop to :</ion-label>
                        <ion-input type="text" name="dropto" formControlName="dropto" [class.invalid]="!rideForm.controls.dropto.valid && rideForm.controls.dropto.dirty"></ion-input>  
                    </ion-item>
                    <div class="get-loc" (click)="goToLocation()">Get My Location <img src="assets/imgs/get-loc-icon.png" alt="icon"></div>

                    <ion-item *ngIf="!rideForm.controls.dropto.valid && rideForm.controls.dropto.dirty">
                        <p>Please enter a Drop to</p>
                    </ion-item>

                    <div class="show-details">
                        <p>Total KM : 36.2</p>
                        <p>Delivery Charge : 1505.00 INR</p>
                    </div>

                    <div class="home-btn">
                        <button ion-button class="login-btn" [disabled]="!rideForm.valid">Confirm</button>
                    </div>
            
                </ion-list>
            </form>

        </ion-col>
    </ion-row>
    
</ion-content>
