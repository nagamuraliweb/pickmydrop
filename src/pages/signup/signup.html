<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>

        <ion-title>Signup</ion-title>
        
        <div class="hd-icon"><img src="assets/imgs/hd-icon.png" alt="icon"></div>
    </ion-navbar>
</ion-header>
  
<ion-content padding class="home-bg common-bg">
    <ion-row>

        <ion-col col-12>

            <div class="inner-page-logo">
                <img src="assets/imgs/inner-page-logo.png" alt="Logo">
            </div>

            <div class="singup-icon">
                <img src="assets/imgs/singup-icon.png" alt="User">
            </div>

            <ion-list class="signup-wrap"> 
              
                <ion-item class="gender-select"> 
                  <div>
                    <img src="assets/imgs/man.png" alt="User">
                    <input type="radio" name="gender" value="male">
                  </div> 
                  <div>
                      <img src="assets/imgs/women.png" alt="User">
                      <input type="radio" name="gender" value="female">
                    </div> 
                </ion-item> 
                
                <form [formGroup]="signUpForm" (submit)="signUp()">
                    <ion-item class="input-field"> 
                        <ion-input type="text" name="firstname" formControlName="firstname" placeholder="First Name" [class.invalid]="!signUpForm.controls.firstname.valid && signUpForm.controls.firstname.dirty"></ion-input>
                    </ion-item>

                    <ion-item *ngIf="!signUpForm.controls.firstname.valid && signUpForm.controls.firstname.dirty">
                        <p>Please enter a valid firstname</p>
                    </ion-item>
                    
                    <ion-item class="input-field"> 
                        <ion-input type="text" name="lastname" formControlName="lastname" placeholder="Last Name" [class.invalid]="!signUpForm.controls.lastname.valid && signUpForm.controls.lastname.dirty"></ion-input>
                    </ion-item>

                    <ion-item *ngIf="!signUpForm.controls.lastname.valid && signUpForm.controls.lastname.dirty">
                        <p>Please enter a valid lastname</p>
                    </ion-item>

                    <ion-item class="input-field">
                      <ion-input type="email" name="email" formControlName="email" placeholder="Email" [class.invalid]="!signUpForm.controls.email.valid && signUpForm.controls.email.dirty"></ion-input>
                    </ion-item>

                    <ion-item *ngIf="!signUpForm.controls.email.valid && signUpForm.controls.email.dirty">
                        <p>Please enter a valid email</p>
                    </ion-item>
                    
                    <ion-item class="input-field">
                      <ion-input type="password" name="password" formControlName="password" placeholder="Password" [class.invalid]="!signUpForm.controls.password.valid && signUpForm.controls.password.dirty"></ion-input>
                    </ion-item>

                    <ion-item *ngIf="!signUpForm.controls.password.valid && signUpForm.controls.password.dirty">
                        <p>Please enter a valid password</p>
                    </ion-item>
                    
                    <ion-item class="input-field no-verify"> 
                      <ion-input type="text" name="phone" formControlName="phone" placeholder="+91 000-000-0000" [class.invalid]="!signUpForm.controls.phone.valid && signUpForm.controls.phone.dirty"></ion-input>
                    </ion-item> 

                    <ion-item *ngIf="!signUpForm.controls.phone.valid && signUpForm.controls.phone.dirty">
                        <p>Please enter a valid phone number</p>
                    </ion-item>

                    <ion-item class="terms-cnd"> 
                        <input type="checkbox" name="terms" formControlName="terms"> I agree to <span>Tearms and Conditions</span>
                    </ion-item> 

                    <div class="home-btn">
                      <button ion-button class="login-btn" [disabled]="!signUpForm.valid">Submit</button>
                    </div>
                </form>

            </ion-list>
        </ion-col>

    </ion-row>
</ion-content>
