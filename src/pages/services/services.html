<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        
        <ion-title>Choose Your Favourite </ion-title>

        <div class="hd-icon"><img src="assets/imgs/hd-icon.png" alt="icon"></div>
    </ion-navbar>
</ion-header>

<ion-content padding class="home-bg common-bg services-wrap">
    <ion-row>
        <ion-col col-12>
         
            <ion-item class="select-services"> 
                <div (click)="goToDelivery()">
                    <span> <img src="assets/imgs/delivery-icon.png" alt="delivery-icon"></span>
                    <input type="radio" name="gender" value="male">Delivery
                </div>

                <div (click)="goToPurchase()">
                    <span> <img src="assets/imgs/purchase-icon.png" alt="purchase-icon"></span>
                    <input type="radio" name="gender" value="female">Purchase
                </div> 

                <div (click)="goToRide()">
                    <span>  <img src="assets/imgs/ride-icon.png" alt="ride-icon"></span>
                    <input type="radio" name="gender" value="female">Ride
                </div> 
            </ion-item> 

            <ion-item class="track-add"> 
                <div>
                    <img src="assets/imgs/track-order.png" alt="icon">Track Order
                </div> 
                <div>
                    <img src="assets/imgs/add-credit.png" alt="icon">Add Credit
                </div>    
            </ion-item> 

        </ion-col>
    </ion-row> 
</ion-content>
