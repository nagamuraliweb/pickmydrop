<ion-header>
    <ion-navbar>
    <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Location </ion-title>

    <div class="hd-icon"><img src="assets/imgs/hd-icon.png" alt="icon"></div>
    </ion-navbar>
</ion-header>

<ion-content padding class="home-bg common-bg login-wrap location-wrap">
    <ion-row>
        <ion-col col-12>
    
            <div class="inner-page-logo">
                <img src="assets/imgs/inner-page-logo.png" alt="Logo">
            </div> 
        
            <ion-list class="signup-wrap"> 
                <form>   
                    <div class="loc-head">Search Your Location</div>
                    <ion-item class="input-field"> 
                        <ion-input type="text" placeholder="Search Location"></ion-input>
                    </ion-item>
                
                    <div class="home-btn">
                        <button ion-button class="login-btn" >Confirm</button>
                    </div>
                </form>
            </ion-list>
        </ion-col>

    </ion-row>
</ion-content>
